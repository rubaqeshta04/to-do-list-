<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <h1>Todo List</h1>
      </div>
      <div class="nav-content">
        <p>You have <span id="todo-count"> </span> todos</p>
        <select onchange="filterTodos(this.value)">
          <option value="all">All</option>
          <option value="todo">Todo</option>
          <option value="done">Done</option>
        </select>
        <button class="delete-all" id="delete-all">Delete All</button>
        <button class="add-todo-btn" id="add-to-do-btn">Add ToDo</button>
      </div>
    </nav>
    <hr />
    <main>
      <section class="cards" id="cards"></section>
      <div class="overlay" id="overlay">
        <div class="modal">
          <header>
            <h2 id="todo-title"></h2>
            <button class="close-btn" id="closeModal">&times;</button>
          </header>
          <div class="all-content">
            <p id="todo-description"></p>
          </div>
        </div>
      </div>
      <!-- add todo modal -->
      <div class="addToDoModal" id="add-todo">
        <div class="modal">
          <header>
            <h2>Add your task</h2>
          </header>
          <div class="all-content">
            <form id="add-todo-form">
              <label for="title">Title</label>
              <input
                type="text"
                placeholder="Enter your task title"
                name="title"
                required
              />
              <label for="Content">Description</label>
              <textarea
                name="Content"
                placeholder="Enter the task details..."
                required
              ></textarea>
              <label for="date"> Task Date</label>
              <input type="date" name="date" required />
              <div class="to-do-btns">
                <button class="add-Todo-close-btn" id="closeAddTodoModal">
                  Cancle
                </button>
                <button class="add-todo-btn" type="submit">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- edit todo modal -->
      <div class="addToDoModal" id="edit-todo">
        <div class="modal">
          <header>
            <h2>edit your task</h2>
          </header>
          <div class="all-content">
            <form id="edit-todo-form">
              <label for="title">Title</label>
              <input
                type="text"
                placeholder="Enter your task title"
                name="title"
                id="title-value"
                required
              />
              <label for="Content">Description</label>
              <textarea
                name="Content"
                id="desc-value"
                placeholder="Enter the task details..."
                required
              ></textarea>
              <label for="date"> Task Date</label>
              <input type="date" name="date" id="date-value" required />
              <div class="to-do-btns">
                <a class="add-Todo-close-btn" id="closeEditTodoModal">
                  Cancle
                </a>
                <button class="add-todo-btn" id="edit-todo-btn" type="submit">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
